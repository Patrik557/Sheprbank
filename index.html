<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sherp Bank — Přihlášení</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--blue:#003f8a;--yellow:#ffcc00;--bg:#f6f9ff;--muted:#6b7280;--dark:#0f172a}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;background:linear-gradient(135deg,#e8f0f8 0%,var(--bg) 100%);height:100vh;display:flex;align-items:center;justify-content:center;color:var(--dark)}
    .login-container{width:100%;max-width:420px;padding:20px}
    .login-card{background:#fff;border-radius:16px;box-shadow:0 20px 60px rgba(0,63,138,0.15);padding:48px 40px;text-align:center}
    .logo{margin-bottom:32px}
    .logo img{height:100px;width:auto;margin-bottom:16px}
    .login-card h1{font-size:28px;color:var(--blue);margin:0 0 12px;font-weight:700}
    .login-card p{color:var(--muted);margin:0 0 32px;font-size:14px;line-height:1.6}
    .form-group{margin-bottom:20px;text-align:left}
    label{display:block;font-weight:600;color:var(--dark);margin-bottom:8px;font-size:14px;text-transform:uppercase;letter-spacing:0.5px}
    input{width:100%;padding:12px 14px;border:2px solid #e5e7eb;border-radius:8px;font-size:15px;transition:all 0.3s ease;font-family:Inter,system-ui}
    input:focus{outline:0;border-color:var(--blue);background:linear-gradient(135deg,rgba(0,63,138,0.02),rgba(0,63,138,0.01));box-shadow:0 0 0 3px rgba(0,63,138,0.1)}
    .submit-btn{width:100%;padding:12px;background:linear-gradient(135deg,var(--blue),#0056c8);color:#fff;border:none;border-radius:8px;font-weight:700;font-size:15px;cursor:pointer;margin-top:8px;transition:all 0.3s ease;text-transform:uppercase;letter-spacing:0.5px}
    .submit-btn:hover{opacity:0.95;box-shadow:0 8px 20px rgba(0,63,138,0.3);transform:translateY(-2px)}
    .error{color:#dc2626;font-size:13px;margin-top:8px;padding:10px;background:#fee2e2;border-radius:6px;border-left:3px solid #dc2626;display:none}
    @media(max-width:480px){.login-card{padding:32px 24px}.logo img{height:80px}h1{font-size:24px}.login-card p{font-size:13px}}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="fotky/Sherp%20logo%20bank.png" alt="Sherp Bank">
        <h1>Sherp Bank</h1>
      </div>
      <p>Přihlaste se do svého bezpečného bankovního účtu</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Uživatelské jméno</label>
          <input type="text" id="username" placeholder="Zadejte uživatelské jméno" required>
        </div>

        <div class="form-group">
          <label for="password">Heslo</label>
          <input type="password" id="password" placeholder="Zadejte heslo" required>
        </div>

        <div class="error" id="errorMsg"></div>

        <button type="submit" class="submit-btn">Přihlásit se</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if (username === 'admin' && password === 'admin') {
        // Uloží přihlášení do sessionStorage (vymaže se po zavření prohlížeče)
        sessionStorage.setItem('sherp_login_token', 'authenticated');
        
        // Přesměruje na domovskou stránku
        window.location.href = 'domovska-stranka.html';
      } else {
        // Zobrazí chybu
        errorMsg.textContent = 'Nesprávné uživatelské jméno nebo heslo';
        errorMsg.style.display = 'block';
        document.getElementById('password').value = '';
      }
    });
  </script>

</body>
</html>
